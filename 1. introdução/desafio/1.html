<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Exercicio 1</title>
    </head>
    <body>
       <script>
           function retornaEndereco(endereco) {
                return (
                    'o usuario mora em'
                    + endereco.cidade +
                    '/' + endereco.uf +
                    ', no bairro ' + endereco.bairro +
                    ', na rua "' + endereco.rua +
                    '", nº ' + endereco.numero+ '.'
                );
            }

           var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            
            console.log(retornaEndereco(endereco));
       </script>
    </body>
</html>
