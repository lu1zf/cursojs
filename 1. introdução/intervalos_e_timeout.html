<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Intervalo e timeout</title>
    </head>
    <body>
       <script>
         function exibeAlgo() {
             console.log("Hello world");
         }
         // setInterval(exibeAlgo, 1000);
         setTimeout(exibeAlgo, 5000); //dá um delay de 5 s e executa a função uma única vez
       </script>
    </body>
</html>
